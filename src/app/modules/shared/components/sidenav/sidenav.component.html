<div class="dashboard-container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="dashboard-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="title">Inventario</h1>
    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px">
        <li>
          <button mat-icon-button>
            <mat-icon>help_outline</mat-icon>
          </button>
        </li>
        <li>
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>person_outline</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>exit_to_app</mat-icon>
              Cerrar sesión
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar>

  <mat-sidenav-container
    class="sinedav-container"
    [style.maginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"[fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <div class="profile-card">
            <div class="header">
                <h2>Agustin Casañ</h2>
                <h4>agcadu@gmail.com</h4>
            </div>
        </div>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="na.route" *ngFor="let nav of menuNav">
          <mat-icon class="icono">{{nav.icon}}</mat-icon>
          {{nav.name}}
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div >
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>

  </mat-sidenav-container>
  
</div>
